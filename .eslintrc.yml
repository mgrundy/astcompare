env:
  mocha: true
  node: true

rules:
  block-scoped-var: 2
  brace-style: 2
  camelcase: 2
  comma-dangle: [2, "always-multiline"]
  consistent-return: 2
  curly: 2
  eqeqeq: 2
  guard-for-in: 2
  indent: 2
  no-cond-assign: 2
  no-constant-condition: 2
  no-control-regex: 2
  no-debugger: 2
  no-dupe-args: 2
  no-dupe-keys: 2
  no-duplicate-case: 2
  no-else-return: 2
  no-empty: 2
  no-empty-character-class: 2
  no-ex-assign: 2
  no-extra-boolean-cast: 2
  no-extra-parens: 2
  no-extra-semi: 2
  no-func-assign: 2
  no-inner-declarations: 2
  no-invalid-regexp: 2
  no-irregular-whitespace: 2
  no-mixed-spaces-and-tabs: 2
  no-multiple-empty-lines: 2
  no-negated-in-lhs: 2
  no-obj-calls: 2
  no-regex-spaces: 2
  no-sparse-arrays: 2
  no-trailing-spaces: 2
  no-unexpected-multiline: 2
  no-unreachable: 2
  quotes: [2, "single", "avoid-escape"]
  semi: 2
  space-after-keywords: 2
  space-before-blocks: 2
  space-infix-ops: 2
  use-isnan: 2
  valid-typeof: 2
